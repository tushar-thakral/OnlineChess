<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=410; user-scalable=no; minimal-ui">
    <title>Online Chess</title>
    <link rel="stylesheet" href="css/chessboard.css">
    <link rel="stylesheet" href="css/ui-light.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
        <div class="container">
            <div id="branding">
              <h1><span class="highlight">Online</span> Chess</h1>
            </div>
            <nav>
            </nav>
          </div>
    </header>

    <div class="page login" id='page-login'>
      <div class='logo'></div>
      <input id='username'></input>
      <button id='login'>Login</button>
    </div>
    <div class="page lobby" id='page-lobby'>
      <h2 id='userLabel'></h2>
      <h3>Active games</h3>
      <div id='gamesList'>
        No active games
      </div>
      <h3>Online players</h3>
       <div id='userList'>
         No users online
      </div>

    </div>
    <div class="page game" id='page-game'>
      <button id='game-back'>Back</button>
      <button id='game-resign'>Resign</button>
      <div id='game-board' style="width: 400px">
      </div>
    </div>

    <script src="js/socket.io.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js//WinJS.js"></script>
    <script src="js/chess.js"></script> 
    <script src="js/chessboard.js"></script> 
    <script src="js/game.js"></script>
    
  </body>
</html>
